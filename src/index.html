<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->.
    <div class="header">
      <div class="col-12">
        <div class="header-bouton-acheter">
          <p>Acheter le livre</p>
        </div>
        <img
          src="img/acceuil_header.svg"
          alt="image présentation du livre"
          width="100%"
        />
        <img
          class="header-logo-1"
          src="img/chateau-sable_logo.png"
          alt="logo chateau de sable"
        />

        <img class="header-icone" src="img/fleche.png" alt="flèche" />
      </div>
    </div>
    <!-- Header -->

    <!-- Expérience utlisateur -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <video class="experience-video-poisson" autoplay muted loop>
            <source
              src="video/video_poisson_boucle.mp4"
              type="video/mp4"
              width="100%"
            />
          </video>
        </div>

        <div class="col-12">
          <video class="experience-video-sable" autoplay muted loop>
            <source
              src="video/video_sable_.mp4"
              type="video/mp4"
              width="100%"
            />
          </video>
        </div>
        <!-- Bloc rose -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="experience-bloc-rose"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Suite expérience background noir -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="experience-background">
            <img
              class="img_background"
              src="img/animation_famille_chokbar-01.svg"
              alt="famille choquée"
            />

            <img
              class="experience-bulle-1"
              src="img/bulle_chateau_sable-01.png"
              alt="bulle parole"
            />

            <img
              class="experience-bulle-2"
              src="img/bulle_chateau_sable-02.png"
              alt="bulle parole"
            />

            <img
              class="img_background"
              src="img/animation_famille_chokbar-02.png"
              alt="famille choquée"
            />

            <div class="experience-background-stars">
              <img src="img/background_étoile.svg" alt="" fond étoilé />
              <img class="experience-bulle-up" src="img/bulle_03.svg" />
              <img class="experience-cases-felix-1" src="img/felix_01.svg" />
              <img class="experience-cases-felix-2" src="img/Felix_02.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vente du livre -->

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="vente-bloc-color"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
